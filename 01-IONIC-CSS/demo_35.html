<html ng-app="ionicApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>菜鸟教程(runoob.com)</title>
        <link href="http://www.runoob.com/static/ionic/css/ionic.min.css" rel="stylesheet">
        <script src="http://www.runoob.com/static/ionic/js/ionic.bundle.min.js"></script>
    </head>
    <body>
    
    <div class="bar bar-header">
      <div class="h1 title">Select</div>
    </div>

    <div class="content-wrapper">
      <div class="content has-header">

        <div class="list">

            <div class="item item-input item-select">
                <div class="input-label">Lightsaber</div>
                <select>
                    <option>Blue</option>
                    <option >Green</option>
                    <option selected="">Red</option>
                </select>
          </div>

            <div class="item item-input item-select">
                <div class="input-label">Fighter</div>
                <select>
                      <option>ARC-170</option>
                      <option>A-wing</option>
                      <option>Delta-7</option>
                      <option>Naboo N-1</option>
                      <option>TIE</option>
                      <option selected="">X-wing</option>
                      <option>Y-wing</option>
                </select>
          </div>

          <div class="item item-input item-select">
            <div class="input-label">
              Droid
            </div>
            <select>
              <option>2-1B</option>
              <option>B1</option>
              <option>C-3PO</option>
              <option>IG-88</option>
              <option>IT-O</option>
              <option selected="">R2-D2</option>
            </select>
          </div>

          <div class="item item-input item-select">
            <div class="input-label">
              Planet
            </div>
            <select>
              <option>Alderaan</option>
              <option selected="">Dagobah</option>
              <option>Felucia</option>
              <option>Geonosis </option>
              <option>Hoth</option>
              <option>Kamino</option>
              <option>Mygeeto</option>
              <option>Naboo</option>
              <option>Tataouine</option>
              <option>Utapau</option>
              <option>Yavin</option>
            </select>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
