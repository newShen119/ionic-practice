<ion-view title="首页">
    <ion-content>

        <!--新闻列表-->
        <ion-list>
        	<!-- href跳转方式：需要加# -->
            <ion-item  ng-repeat="item in items" href="#/tab/home-content/{{item.aid}}" >
                {{item.title}}
            </ion-item>
        </ion-list>

        <!--加载更多-->
        <ion-infinite-scroll  on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
